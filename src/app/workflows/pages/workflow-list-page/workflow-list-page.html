<div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
  <h2>Workflows</h2>
  <a routerLink="/workflows/new">+ New workflow</a>
</div>

@if (loading) {
  <div>Loading...</div>
}

@if (error) {
  <div style="color:red;">{{ error }}</div>
}

@if (!loading) {
  <div>
    @for (w of items; track w.id) {
      <div style="border:1px solid #ddd; padding:12px; margin:10px 0; border-radius:10px;">
        <div style="display:flex; justify-content:space-between; gap:12px;">
          <div>
            <div style="font-weight:600">{{ w.name }}</div>
            <div style="font-size:12px; opacity:.7">
              v{{ w.version }} â€¢ {{ w.updatedAt | date:'short' }}
            </div>
          </div>

          <div style="display:flex; gap:8px; align-items:center;">
            <button (click)="openDesigner(w.id)">Edit</button>
            <button (click)="run(w.id)">Run</button>
          </div>
        </div>
      </div>
    }
  </div>
}
